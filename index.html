<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <!-- Lexend Deca -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Sign in Form</title>
</head>
<body>
    <div class="container">
        <img src="Vector.svg" class="layer1" alt="Here is and image">
        <img src="Vector (1).svg" class="layer2" alt="Here is and image">
        <img src="Dark Mode.svg" class="dark" alt="Here is and image">
        <div>
            <h1>Sign in</h1>
            <p class="signin-text">Sign in and start managing your candidates!</p>
        </div>
        <div>
            <input type="text" class="login-input"  placeholder="Login">
        </div>
        <div>
            <input type="text" class="password-input" placeholder="Password">
        </div>
        <div class="text">
            <!-- checkbox -->
            <label class="container2">Remember me
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            <p class="forgot-Password">Forgot Password?</p>
        </div>
        <div>
            <button class="btn">Login</button>
        </div>
    </div>
</body>
</html>
